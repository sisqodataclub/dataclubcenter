{% extends 'base.html' %}
{% block content %}

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Categories</h1>
            <p class="lead fw-normal text-white-50 mb-0">Choose Your Category Below...</p>
            <a href="{% url 'allproducts' %}" class="btn btn-outline-light mt-3">View all products</a>
        </div>
    </div>
</header>

<style>
    .table-with-bg {
        background-image: url('/media/uploads/product/backk.jpg'); 
        background-size: cover;
        background-repeat: no-repeat;
        
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                        {% for category in categories %}
                        <tr>
                            <td>
                                <a href="{% url 'category' category %}">{{ category.name }}</a><br></br>
                                <a href="{% url 'category' category %}"> 
                                    <img src="{{ category.image.url }}" alt="{{ category.name }}" style="max-width: 100px; max-height: 100px;">
                                </a>
                            
                            </td>
                            <td>{{ category.description }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
