{% extends 'base.html' %}
{% block content %}

<!-- Header-->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">Password Reset</h1>
          <p class="lead fw-normal text-white-50 mb-0">Provide email address to reset password...</p>
      </div>
  </div>
</header>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <h2 class="text-center">Forgot Password?</h2>

      <form method="post" action="{% url 'reset_password' %}" class="text-center">
        {% csrf_token %}

        <div class="form-group">
          <label for="id_email">Please Enter Email Address</label>
          <input type="email" name="email" id="id_email" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit Email</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
